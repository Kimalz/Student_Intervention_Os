<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .item {
            border-bottom: 1px solid #ccc;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .item .status {
            padding: 5px 10px;
            border-radius: 3px;
            font-weight: bold;
        }
        .btn {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .btn.delete {
            background-color: #dc3545;
        }
        .btn.update {
            background-color: #ffc107;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="item1">
            <div class="data">Item 1</div>
            <div class="status">Active</div>
            <div class="actions">
                <button class="btn delete" onclick="deleteItem('item1')">Delete</button>
                <button class="btn update" onclick="updateStatus('item1')">Update</button>
            </div>
        </div>
        <div class="item" id="item2">
            <div class="data">Item 2</div>
            <div class="status">Inactive</div>
            <div class="actions">
                <button class="btn delete" onclick="deleteItem('item2')">Delete</button>
                <button class="btn update" onclick="updateStatus('item2')">Update</button>
            </div>
        </div>
        <!-- Add more items as needed -->
    </div>

    <script>
        function deleteItem(itemId) {
            const item = document.getElementById(itemId);
            item.remove();
        }

        function updateStatus(itemId) {
            const item = document.getElementById(itemId);
            const status = item.querySelector('.status');

            if (status.textContent === 'Active') {
                status.textContent = 'Inactive';
                status.style.backgroundColor = '#ffc107';
            } else {
                status.textContent = 'Active';
                status.style.backgroundColor = '#28a745';
            }
        }
    </script>
</body>
</html>
